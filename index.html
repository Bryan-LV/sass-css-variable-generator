<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS to CSS3 Mapper</title>
    <link rel="stylesheet" href="main.scss">
</head>

<body>
    <div id="app">
        <form id="form">
            <h2 class="header">Input</h2>
            <textarea id="input" placeholder="card-bg: $color1;"></textarea>
            <button id="transform-btn" type="submit">Generate Variables</button>
        </form>

        <section id="output">
            <h2 class="header">Output</h2>
            <div class="output-text">
                <p class="placeholder-var output-var">$card-bg: $color1 !default</p>
                <p class="placeholder-var output-var">--card-bg: #{$card-bg}</p>
            </div>
            <button id="copy-btn">Copy to clipboard</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
